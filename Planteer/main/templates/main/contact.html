{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        
        <!-- Left Column: The Form -->
        <div class="col-md-6">
            <h1 class="mb-3">Contact us</h1>
            <p class="text-muted mb-4">Subheading for description or instructions</p>
            
            <form method="post" action="">
                {% csrf_token %}
                
                <!-- Using Bootstrap classes to style the Django form fields manually for better look -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <!-- Accessing form field manually -->
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Your Message</label>
                    <textarea name="message" class="form-control" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
        </div>

        <!-- Right Column: The Image -->
        <div class="col-md-6">
            <!-- You can use a static image or a placeholder here -->
            <img src="https://images.unsplash.com/photo-1463936575829-25148e1db1b8?q=80&w=2090&auto=format&fit=crop" 
                 class="img-fluid rounded shadow" 
                 alt="Contact Us Plant"
                 style="height: 600px; object-fit: cover; width: 100%;">
        </div>

    </div>
</div>
{% endblock %}
