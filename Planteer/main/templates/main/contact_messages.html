{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Messages from Users</h2>

    <div class="row">
        {% for msg in messages %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <!-- User Icon Placeholder -->
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </div>
                        <div>
                            <h5 class="card-title mb-0">{{ msg.first_name }} {{ msg.last_name }}</h5>
                            <a href="mailto:{{ msg.email }}" class="text-primary text-decoration-none small">{{ msg.email }}</a>
                        </div>
                    </div>
                    <p class="card-text text-muted">{{ msg.message }}</p>
                    <p class="text-end text-muted small mb-0">{{ msg.created_at|date:"M d, Y" }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="lead text-muted">No messages yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
