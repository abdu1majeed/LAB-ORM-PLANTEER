{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<!--search section start-->
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/images/p4.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="display-4">Planteer</h1>
                <p class="lead">Plant Database For Plants Lovers</p>
                <form action="{% url 'search_plants' %}" method="get" class="d-flex justify-content-center w-50 mx-auto">
                    <input type="text" name="q" class="form-control me-2" placeholder="Search for Plants...">
                    <button type="submit" class="btn btn-dark">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end search section-->
<br>
<br>
<!--show section start-->
<div class="row">
    <div class="row">
        <div class="col"><h1>Plants</h1><p>learn more about plants</p></div>
        <div class="col">more <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/></svg></div>
    </div>
    <div class="row">
    {% for plant in plants %}
    <div class="col-md-4 mb-3">
            <div class="card plant-card h-100">
                <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ plant.name }}</h5>
                    <p class="text-muted">{{ plant.category }}</p>
                    <a href="{% url 'plant_detail' plant.id %}" class="btn btn-outline-success btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!--end show section-->

{% endblock %}
