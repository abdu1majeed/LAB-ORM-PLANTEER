{% extends 'main/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Plants</h2>
    <!-- Filter Form -->
    <form method="get" class="d-flex gap-2">
        <select name="category" class="form-select">
            <option value="">All Categories</option>
            <option value="Tree">Tree</option>
            <option value="Fruit">Fruit</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Flower">Flower</option>
        </select>
        <select name="is_edible" class="form-select">
            <option value="">All</option>
            <option value="true">Edible</option>
            <option value="false">Not Edible</option>
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
</div>

<div class="row">
    {% for plant in plants %}
    <div class="col-md-3 mb-4">
        <div class="card plant-card h-100">
            <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ plant.name }}</h5>
                <span class="badge bg-secondary">{{ plant.category }}</span>
                {% if plant.is_edible %}<span class="badge bg-success">Edible</span>{% endif %}
                <p class="card-text mt-2">{{ plant.about|truncatechars:50 }}</p>
                <a href="{% url 'plant_detail' plant.id %}" class="btn btn-outline-success w-100">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
